<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title>

    <!-- "Edu NSW ACT Foundation", cursive | "Caveat", cursive |  -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+NSW+ACT+Foundation&family=Luckiest+Guy&family=Protest+Revolution&family=Special+Elite&display=swap');
      *{
        font-family: "Special Elite", system-ui;
      }
    </style>

</head>
<body class="background-img">
  <div class="card shadow-lg p-3 mb-5 ms-2 bg-body rounded" style="width: 50%;">
    <div class="card-body">
      <div class="text-center">
        <h2 class="text-success">LOG IN</h2>
        <h4>Have an Account?</h4>
        <hr>
      </div>
      <form class="mt-2">
        <div class="form-group">
            <!-- Change to Username ;; Status : Waiting for Edit -->
          <label class="text-success" for="exampleInputUsername">Username</label>
          <input type="username" class="form-control rounded-pill ps-4 mt-2" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter Username" required title="Please Enter your username">
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <!-- Status : Waiting for Edit -->
          <label class="text-success" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control rounded-pill ps-4 mt-2" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-outline-success rounded-pill mt-2" style="width: 100%;">Submit</button>
      </form>
      <div class="text-center" style="margin-top: 5px;"> - or - </div>
        <a href="register.html" type="register" class="btn btn-outline-secondary rounded-pill mt-1" style="width: 100%;">Register</a>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script>
  const usernameInput = document.getElementById("exampleInputUsername");
  usernameInput.addEventListener("input", function () {
    // Clear the message when the user starts typing
    if (usernameInput.validity.valid) {
      usernameInput.setCustomValidity("");
    }
  });

  usernameInput.addEventListener("invalid", function () {
    // Set a custom message when the input is invalid
    usernameInput.setCustomValidity("Please enter your username.");
  });

  const passwordInput = document.getElementById("exampleInputPassword1");
  passwordInput.addEventListener("input", function () {
    // Clear the message when the user starts typing
    if (passwordInput.validity.valid) {
      passwordInput.setCustomValidity("");
    }
  });

  passwordInput.addEventListener("invalid", function () {
    // Set a custom message when the input is invalid
    passwordInput.setCustomValidity("Please enter your password.");
  });
</script>
</html>
