<html>
<head>

      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+NSW+ACT+Foundation&family=Luckiest+Guy&family=Protest+Revolution&family=Special+Elite&display=swap');

<body class="background-img">
  <div class="card shadow-lg p-3 mb-5 ms-3 bg-body rounded" style="width: 50%;">
    <div class="card-body">
      <div class="text-center">
        <h2 class="text-success">REGISTER</h2>
        <h4>Don't have an Account?</h4>
        <hr>
      </div>
      <form style="margin-top: 20px;">
        <div class="form-group">
            <!-- Change to Username ;; Status : Waiting for Edit -->
          <label class="text-success" for="exampleInputUsername">Name</label>
          <input type="name" class="form-control rounded-pill ps-3 mt-2" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter Your Name">
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <!-- Change to Username ;; Status : Waiting for Edit -->
          <label class="text-success" for="exampleInputUsername">Username</label>
          <input type="username" class="form-control rounded-pill ps-3 mt-2" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <!-- Status : Waiting for Edit -->
          <label class="text-success" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control rounded-pill ps-3 mt-2" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <!-- Status : Waiting for Edit -->
        <label class="text-success" for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control rounded-pill ps-3 mt-2" id="exampleInputPassword2" placeholder="Confirm Password">
      </div>
        <button type="submit" class="btn btn-outline-success rounded-pill mt-3" style="width: 100%;">Submit</button>
      </form>
      <div class="text-center" style="margin-top: 5px;"> - or - </div>
        <a href="login.html" type="login" class="btn btn-outline-secondary rounded-pill mt-1" style="width: 100%;">Log In</a>
    </div>
  </div>

  <div class="alert alert-danger d-flex align-items-center ms-5" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">

    </svg>
    <div>
      An example alert with an icon
    </div>
  </div>
